<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>ANGULAR VS REACT</title>
</head>
<body>
    <main class="main__container">
        <h1 class="main__title">ANGULAR VS REACT</h1>
        <div class="main__game-container">
            <div class="game-box game-box--top"></div>
            <div class="game-box game-box--top game-box--mid"></div>
            <div class="game-box game-box--top"></div>
            <div class="game-box"></div>
            <div class="game-box game-box--mid"></div>
            <div class="game-box"></div>
            <div class="game-box game-box--bot"></div>
            <div class="game-box game-box--bot game-box--mid"></div>
            <div class="game-box game-box--bot"></div>
        </div>
        <div class="main__buttons-container">
            <button id="reset-button">Reset game</button>
            <button id="reset-score-button">Reset score</button>
            <div id="game-scoreboard">
                <span id="player1-score">angularPlayer: 0</span>
                <span id="player2-score">reactPlayer: 0</span>
            </div>
        </div>
    </main>
</body>
</html>
